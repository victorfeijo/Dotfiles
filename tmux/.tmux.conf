# set Zsh as your default Tmux shell
set-option -g default-shell /bin/zsh
set -g default-shell $SHELL
# set -g default-command "reattach-to-user-namespace -l ${SHELL}"
set -sg escape-time 0

# UTF is great, let us use that
#set -g utf8
#set-window-option -g utf8 on

# Tmux should be pretty, we need 256 color for that
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
setw -g xterm-keys on

# Tmux uses a 'control key', let's set it to 'Ctrl-a'
# Reason: 'Ctrl-a' is easier to reach than 'Ctrl-b'
set -g prefix C-a
unbind C-b

# command delay? We don't want that, make it short
set -sg escape-time 1

# Set the numbering of windows to go from 1 instead
# of 0 - silly programmers :|
set-option -g base-index 1
setw -g pane-base-index 1


# Allow us to reload our Tmux configuration while
# using Tmux
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Getting interesting now, we use the vertical and horizontal
# symbols to split the screen
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind | split-window -h
bind - split-window -v
bind * resize-pane -D 5
bind + resize-pane -U 5

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'

######################
#### DESIGN CHANGES ###
#######################

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-fg colour246
set -g status-bg colour233

# Left side of status bar
set -g status-left-bg colour233
set -g status-left-fg colour243
set -g status-left-length 30
set -g status-left "#[fg=colour189,bg=colour25] #(whoami) #[fg=colour25,bg=colour233]#[fg=colour240,bg=colour233] #I:#P"

# Right side of status bar
set -g status-right-bg colour233
set -g status-right-fg colour243
set -g status-right-length 120
set -g status-right "#[fg=colour235,bg=colour233]#[fg=colour250,bg=colour235] %H:%M:%S #[fg=colour25,bg=colour235]#[fg=colour189,bg=colour25] %d-%b-%y "

# Window status
set -g window-status-format "  #I #W  "
set -g window-status-current-format "#[fg=colour23,bg=colour233]#[fg=colour231,bg=colour23,nobold] #I #W #[fg=colour23,bg=colour233,nobold]"

# Current window status
set -g window-status-current-bg colour24
set -g window-status-current-fg colour233

# Window with activity status
set -g window-status-activity-bg colour31  # fg and bg are flipped here due to
set -g window-status-activity-fg colour233 # a bug in tmux

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-bg default
set -g pane-border-fg colour238

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg colour24

# Pane number indicator
set -g display-panes-colour colour233
set -g display-panes-active-colour colour245

# Clock mode
set -g clock-mode-colour colour24
set -g clock-mode-style 24

# Message
set -g message-bg colour24
set -g message-fg black

# Command message
set -g message-command-bg colour233
set -g message-command-fg black

# Mode
set -g mode-bg colour24
set -g mode-fg colour231

# Run plugin Manager
run '~/.tmux/plugins/tpm/tpm'
